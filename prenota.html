<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prenotazioni – Altrove Leukerbad</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/customParseFormat.js"></script>
  <script>dayjs.extend(window.dayjs_plugin_customParseFormat);</script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    .calendar-section, .summary-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .summary-section {
      margin-top: 2rem;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 10px;
      background-color: #f5f5f5;
    }
    .summary-section div {
      margin-bottom: 0.5rem;
    }
    .booking-btn {
      background-color: #e61e4d;
      color: white;
      padding: 0.75rem;
      text-align: center;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      border: none;
    }
    .people-select {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
    }
    .people-select label {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prenota il tuo soggiorno</h1>
    <div class="calendar-section">
      <label for="daterange">Date del soggiorno:</label>
      <input type="text" id="daterange" name="daterange" required />
    </div>

    <div class="people-select">
      <label>Adulti (16+): <input type="number" id="adults" min="0" value="2"></label>
      <label>Ragazzi (6–16): <input type="number" id="teens" min="0" value="0"></label>
      <label>Bambini (0–6): <input type="number" id="kids" min="0" value="0"></label>
    </div>

    <div class="summary-section">
      <div>Prezzo medio per notte: <span id="pricePerNight">CHF 0</span></div>
      <div>Costo appartamento: <span id="aptCost">CHF 0</span></div>
      <div>Tassa di soggiorno: <span id="taxCost">CHF 0</span></div>
      <div>Costi di pulizia: <span id="cleaning">CHF 120</span></div>
      <div><strong>Totale soggiorno: <span id="totalPrice">CHF 0</span></strong></div>
    </div>

    <button class="booking-btn">Prenota ora</button>
  </div>

  <script>
    const priceRanges = [
      { from: '04-07', to: '05-31', price: 110 },
      { from: '06-01', to: '06-30', price: 130 },
      { from: '07-01', to: '08-31', price: 160 },
      { from: '09-01', to: '09-30', price: 130 },
      { from: '10-01', to: '12-15', price: 110 },
      { from: '12-16', to: '12-20', price: 220 },
      { from: '12-21', to: '01-08', price: 350 },
      { from: '01-09', to: '04-06', price: 220 }
    ];

    function calculatePrice() {
      const picker = document.getElementById('daterange')._litepicker;
      if (!picker.getStartDate() || !picker.getEndDate()) return;
      const start = dayjs(picker.getStartDate().format('YYYY-MM-DD'));
      const end = dayjs(picker.getEndDate().format('YYYY-MM-DD'));
      const nights = end.diff(start, 'day');

      if (nights < 2) {
        document.getElementById('totalPrice').innerText = 'Minimo 2 notti';
        return;
      }

      let totalApt = 0;
      const nightPrices = [];
      for (let d = start.clone(); d.isBefore(end); d = d.add(1, 'day')) {
        const mmdd = d.format('MM-DD');
        const range = priceRanges.find(p => mmdd >= p.from && mmdd <= p.to);
        const price = range ? range.price : 0;
        totalApt += price;
        nightPrices.push(price);
      }

      const avgPrice = Math.round(totalApt / nights);
      const adults = parseInt(document.getElementById('adults').value);
      const teens = parseInt(document.getElementById('teens').value);
      const kids = parseInt(document.getElementById('kids').value);
      const tax = (adults * 6 + teens * 3) * nights;
      const cleaning = 120;
      const total = totalApt + tax + cleaning;

      document.getElementById('pricePerNight').innerText = `CHF ${avgPrice}`;
      document.getElementById('aptCost').innerText = `CHF ${totalApt}`;
      document.getElementById('taxCost').innerText = `CHF ${tax}`;
      document.getElementById('totalPrice').innerText = `CHF ${total}`;
    }

    new Litepicker({
      element: document.getElementById('daterange'),
      singleMode: false,
      numberOfMonths: 2,
      numberOfColumns: 2,
      format: 'YYYY-MM-DD',
      tooltipText: { one: 'notte', other: 'notti' },
      tooltipNumber: (totalDays) => totalDays,
      setup: (picker) => {
        picker.on('selected', calculatePrice);
      }
    });

    document.getElementById('adults').addEventListener('change', calculatePrice);
    document.getElementById('teens').addEventListener('change', calculatePrice);
    document.getElementById('kids').addEventListener('change', calculatePrice);
  </script>
</body>
</html>
