<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALTROVE Leukerbad</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Stili base */
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      overflow-x: hidden; /* niente scroll laterale */
      color: #222;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      gap: 20px;
      padding: 20px;
    }

    .hero-logo {
      max-width: 80vw;
      max-height: 60vh;
      height: auto;
      user-select: none;
    }

    .subtitle {
      font-size: 1.6rem;
      color: #444;
      margin: 0;
      font-weight: 400;
    }

    .btn {
      padding: 15px 40px;
      font-size: 1.3rem;
      color: white;
      background-color: #222;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      display: inline-block;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #555;
    }

    /* Sezione riquadri */
    #scopri {
      max-width: 1000px;
      margin: 40px auto 80px auto;
      padding: 0 20px;
    }

    #scopri h2 {
      font-size: 2.8rem;
      margin-bottom: 30px;
      font-weight: 700;
      color: #111;
    }

    .key-points {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .point {
      background: #f5f5f5;
      border-radius: 12px;
      padding: 40px 30px;
      width: 180px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      font-size: 1.5rem;
      font-weight: 700;
      color: #111;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    .point:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transform: translateY(-5px);
      color: #000;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .key-points {
        flex-direction: column;
        gap: 20px;
      }

      .point {
        width: 80vw;
        padding: 30px 20px;
        font-size: 1.3rem;
      }

      .hero-logo {
        max-width: 90vw;
        max-height: 40vh;
      }

      .subtitle {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <img src="logo.png" alt="Logo Altrove" class="hero-logo" />
    <h2 class="subtitle">Cosy Lodge nel cuore di Leukerbad</h2>
    <a href="#scopri" class="btn">Scopri di più</a>
  </section>

  <section id="scopri">
    <h2>Scopri di più</h2>
    <div class="key-points">
      <a href="appartamento.html" class="point">Appartamento</a>
      <a href="vicino-a.html" class="point">Vicino a</a>
      <a href="sport.html" class="point">Sport</a>
      <a href="guest-card.html" class="point">Guest Card</a>
      <a href="prenotazioni.html" class="point">Prenotazioni</a>
      <a href="contatti.html" class="point">Contatti</a>
    </div>
  </section>

</body>
</html>
