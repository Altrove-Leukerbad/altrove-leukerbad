<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Altrove Leukerbad - Prenotazioni</title>
</head>
<body>
  <h1>Benvenuti a Altrove Leukerbad</h1>

  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" onsubmit="event.preventDefault(); fetch('/', {
    method: 'POST',
    body: new FormData(event.target)
  }).then(() => window.location.href='/thank-you.html').catch(() => alert('Errore invio form'));">
    <p style="display:none;">
      <label>Non compilare questo campo: <input name="bot-field" /></label>
    </p>

    <p>
      <label>Nome: <input type="text" name="name" required /></label>
    </p>
    <p>
      <label>Email: <input type="email" name="email" required /></label>
    </p>
    <p>
      <label>Messaggio:<br />
        <textarea name="message" required></textarea>
      </label>
    </p>

    <p>
      <button type="submit">Invia</button>
    </p>
  </form>
</body>
</html>
