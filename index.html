<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALTROVE Leukerbad</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Helvetica Neue', sans-serif;
      scroll-behavior: smooth;
      background-color: white;
    }

    .hero {
      height: 100vh;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      gap: 20px;
      text-align: center;
    }

    .hero-logo {
      max-width: 80vw;
      max-height: 60vh;
      height: auto;
    }

    .subtitle {
      font-size: 1.6rem;
      color: #444;
      margin: 0;
    }

    .btn {
      padding: 15px 40px;
      font-size: 1.3rem;
      color: white;
      background-color: #222;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #555;
    }

    #scopri {
      background-color: #f0f0f0;
      padding: 80px 20px;
      min-height: 100vh;
      text-align: center;
    }

    #scopri h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .key-points {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    .point {
      background: #fff;
      border-radius: 12px;
      padding: 40px 30px;
      width: 180px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      font-size: 1.5rem;
      font-weight: 700;
      color: #111;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .point:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transform: translateY(-5px);
    }

    .home-btn {
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .key-points {
        flex-direction: column;
        gap: 20px;
      }

      .point {
        width: 80vw;
        padding: 30px 20px;
        font-size: 1.3rem;
      }

      .hero-logo {
        max-width: 90vw;
        max-height: 40vh;
      }

      .subtitle {
        font-size: 1.2rem;
      }

      .btn {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

  <section class="hero" id="top">
    <img src="logo.png" alt="Logo Altrove" class="hero-logo" />
    <h2 class="subtitle">Cosy Lodge nel cuore di Leukerbad</h2>
    <a href="#scopri" class="btn">Scopri di pi√π</a>
  </section>

  <section id="scopri">
    <h2>Scopri ALTROVE</h2>
    <div class="key-points">
      <a href="appartamento.html" class="point">Appartamento</a>
      <a href="vicino-a.html" class="point">Vicino a</a>
      <a href="sport.html" class="point">Sport</a>
      <a href="info-e-guest-card.html" class="point">Info e Guest Card</a>
      
      <a href="prenotazioni.html" class="point">Prenotazioni</a>
      <a href="contatti.html" class="point">Contatti</a>
    </div>
    <div class="home-btn">
      <a href="#top" class="btn">Torna alla Home</a>
    </div>
  </section>

</body>
</html>
