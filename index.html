<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALTROVE Leukerbad</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo ALTROVE Leukerbad" />
  </header>
  <main>
    <section class="hero-text">
      <h1>ALTROVE</h1>
      <p>Cosy Lodge nel cuore di Leukerbad</p>
      <button class="btn" id="scrollBtn">Scopri di pi√π</button>
    </section>

    <!-- Sezione di destinazione scroll -->
    <section id="details" class="details-section">
      <h2>Dettagli dell'Appartamento</h2>
      <p>Qui potrai aggiungere tutte le informazioni importanti sull'appartamento, foto e altro.</p>
    </section>
  </main>

  <script>
    // Scroll smooth al click sul bottone
    document.getElementById('scrollBtn').addEventListener('click', function() {
      document.getElementById('details').scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
