<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Altrove Leukerbad</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    /* Reset base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f5f5f5;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
    header img.logo {
      height: 50px;
      width: auto;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.5rem;
      margin: 0;
    }
    main {
      flex: 1;
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    form p {
      margin-bottom: 1.2rem;
    }
    form label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      font-family: 'Montserrat', sans-serif;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #555;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background: #111;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
      font-family: 'Montserrat', sans-serif;
    }
    button:hover {
      background: #444;
    }
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 1rem 2rem;
      font-size: 0.9rem;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.6);
      margin-top: auto;
    }
    /* Hide honeypot */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="./logo.jpg" alt="Altrove Leukerbad Logo" class="logo" />
    <h1>Altrove Leukerbad</h1>
  </header>

  <main>
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" onsubmit="event.preventDefault(); fetch('/', {
      method: 'POST',
      body: new FormData(event.target)
    }).then(() => window.location.href='/thank-you.html').catch(() => alert('Errore invio form'));">
      <p class="hidden">
        <label>Non compilare questo campo: <input name="bot-field" /></label>
      </p>

      <p>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required />
      </p>
      <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </p>
      <p>
        <label for="message">Messaggio:</label>
        <textarea id="message" name="message" required></textarea>
      </p>

      <p>
        <button type="submit">Invia</button>
      </p>
    </form>
  </main>

  <footer>
    &copy; 2025 Altrove Leukerbad - Tutti i diritti riservati
  </footer>
</body>
</html>
