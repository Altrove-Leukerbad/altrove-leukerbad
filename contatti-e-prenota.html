<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="img/favicon.png" type="image/png" />

  <!-- intl-tel-input (prefissi con bandiere) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/css/intlTelInput.min.css" />
</head>
<body>
  <section class="contact-section">
    <div class="contact-container">
      <!-- SINISTRA -->
      <div class="contact-left">
        <h2>Contatti e Prenota</h2>
        <p><strong>Indirizzo:</strong><br>Zur Gasse 91<br>3954 Leukerbad</p>
        <p><strong>Per info e booking:</strong><br>
          <a href="mailto:altrove.leukerbad@gmail.com">altrove.leukerbad@gmail.com</a><br>
          <a href="https://wa.me/41765872011" target="_blank">+41 76 587 20 11</a>
        </p>
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2776.308507036269!2d7.6260402!3d46.3812278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478f1b096b246135%3A0xe6891d3b92d567b9!2sZur%20G.%2047%2C%203954%20Leukerbad%2C%20Svizzera!5e0!3m2!1sit!2sch!4v1717941686011!5m2!1sit!2sch"
            width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>

      <!-- DESTRA -->
      <div class="contact-right">
        <form action="https://formspree.io/f/xpwrprzr" method="POST">
          <label>Nome*</label>
          <input type="text" name="Nome" required />

          <label>Email*</label>
          <input type="email" name="Email" required />

          <label>Telefono</label>
          <input id="phone" type="tel" name="Telefono" />

          <label>Numero di ospiti (compresi bambini)*</label>
          <input type="number" name="Ospiti" required min="1" />

          <label>Check-in*</label>
          <input type="date" name="Check-in" required />

          <label>Check-out*</label>
          <input type="date" name="Check-out" required />

          <label>Messaggio*</label>
          <textarea name="Messaggio" required rows="5"></textarea>

          <label class="consent">
            <input type="checkbox" name="Consenso" required />
            Acconsento al trattamento dei miei dati personali da parte del proprietario dell'immobile Altrove.
          </label>

          <button type="submit" class="btn">Invia</button>
        </form>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
<footer class="contact-footer">
  <a href="https://instagram.com" target="_blank" aria-label="Instagram">
    <img src="icons/instagram.svg" alt="Instagram" />
  </a>
  <a href="mailto:altrove.leukerbad@gmail.com" aria-label="Email">
    <img src="icons/email.svg" alt="Email" />
  </a>
  <a href="https://wa.me/41765872011" target="_blank" aria-label="WhatsApp">
    <img src="icons/whatsapp.svg" alt="WhatsApp" />
  </a>
  <a href="prenotazioni.html" class="footer-link">PRENOTA</a>
</footer>


  <!-- Torna alla Home -->
  <div class="back-home">
    <a href="index.html" class="btn">Torna alla Home</a>
  </div>

  <!-- intl-tel-input JS -->
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/intlTelInput.min.js"></script>
  <script>
    const phoneInput = document.querySelector("#phone");
    intlTelInput(phoneInput, {
      separateDialCode: true,
      initialCountry: "ch",
      preferredCountries: ["ch", "it", "fr", "de", "gb"],
      utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/utils.js"
    });
  </script>
</body>
</html>
