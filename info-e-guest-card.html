<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Informazioni utili e Guest Card – Altrove Leukerbad</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .carousel-container {
      overflow: hidden;
      width: 100%;
      height: 300px;
      position: relative;
      margin-bottom: 40px;
    }
    .carousel-track {
      display: flex;
      animation: scroll 30s linear infinite;
    }
    .carousel-track img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      flex-shrink: 0;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .info-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px;
      flex-wrap: wrap;
    }
    .info-box {
      width: 300px;
      background: #f0f0f0;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s;
    }
    .info-box:hover {
      transform: scale(1.05);
    }
    .info-box a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .section {
      margin: 50px auto;
      max-width: 900px;
      padding: 0 20px;
    }
    .section h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    .section img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin: 10px 0;
      cursor: pointer;
    }
    .btn-home {
      display: block;
      text-align: center;
      margin: 60px auto 40px;
    }
    .btn-home a {
      background-color: #333;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

<section class="carousel-container">
  <div class="carousel-track">
    <img src="img/leukerbad1.jpg" alt="Leukerbad panorama 1">
    <img src="img/leukerbad2.jpg" alt="Leukerbad panorama 2">
    <img src="img/leukerbad3.jpg" alt="Leukerbad panorama 3">
    <img src="img/leukerbad4.jpg" alt="Leukerbad panorama 4">
  </div>
</section>

  <div class="carousel-track">
  <img src="img/leukerbad1.jpg" alt="">
  <img src="img/leukerbad2.jpg" alt="">
  <img src="img/leukerbad3.jpg" alt="">
  <img src="img/leukerbad4.jpg" alt="">
  <!-- Duplicati per loop fluido -->
  <img src="img/leukerbad1.jpg" alt="">
  <img src="img/leukerbad2.jpg" alt="">
  <img src="img/leukerbad3.jpg" alt="">
  <img src="img/leukerbad4.jpg" alt="">
</div>

 <section class="info-links">
  <a href="https://leukerbad.ch" target="_blank">
    <img src="img/turismo.jpg" alt="Turismo Leukerbad" class="info-img" />
  </a>
  <a href="https://leukerbad.ch/guestcard/" target="_blank">
    <img src="img/guestcard.jpg" alt="Guest Card Leukerbad" class="info-img" />
  </a>
  <a href="https://www.skischule-leukerbad.ch/" target="_blank">
    <img src="img/scuola-sci.jpg" alt="Scuola svizzera di sci" class="info-img" />
  </a>
</section>


  <section class="section">
    <h2>Bus Leukerbad city</h2>
    <p>Consulta gli orari aggiornati direttamente sul sito ufficiale:</p>
    <a href="https://leukerbad.ch/en/arrival#local-bus" target="_blank">
      <img src="img/bus.jpg" alt="Bus Leukerbad city">
    </a>
  </section>

  <section class="section">
    <h2>Torrent</h2>
    <p>Acquista i biglietti e scopri tutte le informazioni su orari, prezzi e attività:</p>
    <a href="https://leukerbad.ch/torrent#fahrplan-kontakt/" target="_blank">
      <img src="img/torrent.jpg" alt="Torrent">
    </a>
  </section>

  <section class="section">
    <h2>Gemmi</h2>
    <p>Scopri gli orari della cabinovia e tutte le attività disponibili alla Gemmi:</p>
    <a href="https://www.gemmi.ch/" target="_blank">
      <img src="img/gemmi.jpg" alt="Gemmi">
    </a>
  </section>

  <div class="btn-home">
    <a href="index.html">← Torna alla Home</a>
  </div>

</body>
</html>
