<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Informazioni utili e Guest Card ‚Äì Altrove Leukerbad</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .carousel-container {
      overflow: hidden;
      width: 100%;
      height: 300px;
      position: relative;
      margin-bottom: 40px;
    }

    .carousel-track {
      display: flex;
      animation: scroll 30s linear infinite;
    }

    .carousel-track img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      flex-shrink: 0;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .info-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .info-box {
      width: 300px;
      background: #f0f0f0;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s;
    }

    .info-box:hover {
      transform: scale(1.05);
    }

    .info-box a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: block;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <section class="carousel-container">
    <div class="carousel-track">
      <img src="img/leukerbad1.jpg" alt="Leukerbad panorama 1">
      <img src="img/leukerbad2.jpg" alt="Leukerbad panorama 2">
      <img src="img/leukerbad3.jpg" alt="Leukerbad panorama 3">
      <img src="img/leukerbad4.jpg" alt="Leukerbad panorama 4">
    </div>
  </section>

  <section class="info-links">
    <div class="info-box">
      <a href="https://www.leukerbad.ch/it/" target="_blank">üåê Visita il sito ufficiale del turismo di Leukerbad</a>
    </div>
    <div class="info-box">
      <a href="https://www.leukerbad.ch/it/guestcard/" target="_blank">üéüÔ∏è Scopri tutti i vantaggi della Guest Card</a>
    </div>
  </section>

</body>
</html>
